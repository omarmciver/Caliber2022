apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: caliber2022demo-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: caliber2022demo
  minReplicas: 1
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 2
    scaleUp:
      stabilizationWindowSeconds: 2
